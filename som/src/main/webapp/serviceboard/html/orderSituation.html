<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>工单概况</title>
<link rel="stylesheet" href="/som/serviceboard/layui/css/layui.css"
	media="all">
<script src="/som/serviceboard/layui/layui.js"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				//第一个实例
				table.render({
					elem : '#demo',
					height : 312,
					url : '/som/SearchWorkList' //数据接口
					,
					page : true //开启分页
					,
					cols : [ [ //表头
					{
						field : 'id',
						title : 'No',
						width : 80,
						sort : true,
						fixed : 'left'
					}, {
						field : 'username',
						title : '工单号',
						width : 80
					}, {
						field : 'sex',
						title : '设备序列号',
						width : 80,
						sort : true
					}, {
						field : 'machineName',
						title : '客户名称',
						width : 80
					}, {
						field : 'sign',
						title : '设备名称',
						width : 177
					}, {
						field : 'experience',
						title : '机器编码',
						width : 80,
						sort : true
					}, {
						field : 'score',
						title : '服务区域',
						width : 80,
						sort : true
					}, {
						field : 'classify',
						title : '报修人',
						width : 80
					}, {
						field : 'classify',
						title : '报修电话',
						width : 80
					}, {
						field : 'classify',
						title : '客户地址',
						width : 80
					}, {
						field : 'classify',
						title : '故障类型',
						width : 80
					}, {
						field : 'classify',
						title : '工作状态',
						width : 80
					}, {
						field : 'classify',
						title : '处理措施',
						width : 80
					},{
						field : 'classify',
						title : '保修日期',
						width : 80
					}, {
						field : 'classify',
						title : '维修结束日期',
						width : 80
					},  {
						field : 'wealth',
						title : '备注',
						width : 135,
						sort : true
					} ] ]
				});

			});
		</script>
</head>
<body>
	<!-- 搜索区域 -->
	<div>
		<form action="/som/SearchWorkList" method="get">
			<table>
				<tr>
					<td>客户名称</td>
					<td><input type="text" name="customerName" /></td>
					<td>服务区域</td>
					<td><input type="text" name="serviceArea" /></td>
					<td></td>
					<td>日期</td>
					<td><input type="date" name="startDate" /></td>
					<td>————</td>
					<td><input type="date" name="endtDate" /></td>
				</tr>
				<tr>
					<td>工单状态</td>
					<td><select name="workState">
							<option value="noProcessed">待处理</option>
							<option value="processing">处理中</option>
							<option value="processed">已处理</option>
					</select></td>
					<td>故障类型</td>
					<td><select name="faultType">
							<option value="accident">事故类</option>
							<option value="demand">需求类</option>
							<option value="event">事件类</option>
					</select></td>
				</tr>
				<tr>
					<td><input type="submit" value="查询" /></td>
					<td><input type="reset" value="清除" /></td>
					<td><input type="submit" value="查询所有" /></td>
					<td><input type="submit" value="导出" /></td>
				</tr>
			</table>
		</form>
	</div>
	<!-- 显示区域 -->
	<div>
	    <table id="demo" lay-filter="test"></table>
	</div>
</body>
</html>
