<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户周期性维修表</title>
<link rel="stylesheet" href="../../../css/modules/laydate/default/laydate.css">
<link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
<link rel="stylesheet" href="../../../css/layui.css">
<script src="../../../js/jquery.js"></script>
<script src="../../../js/layui.js"></script>
<link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>客户周期性维修表</span><span class="particulars">报表管理>>保养报表>>客户周期性维修表</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设备型号</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">责任工程师</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>

    <div class="labnum">
        <label>完成率：<u>&nbsp&nbsp&nbsp&nbsp<span id="wasdue">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
        <label>实际完成：<u>&nbsp&nbsp&nbsp&nbsp<span id="renewal">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
        <label>未完成：<u>&nbsp&nbsp&nbsp&nbsp<span id="renewa2">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>
<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo'
            , height: 312
            , cellMinWidth: 80
            , url: '/demo/table/user/' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                , {field: 'sex', title: '客户名称'}
                , {field: 'username', title: '保养频率'}
                , {field: 'jbbm', title: '客户电话'}
                , {field: 'jbr', title: '设备型号'}
                , {field: 'htbgr', title: '设备数量'}
                , {field: 'htbm', title: '责任工程师'}
                , {field: 'httmc', title: '完成率'}
                , {field: 'khdwmc', title: '实际完成'}
                , {field: 'qyrq', title: '未完成'}
                , {field: 'dqrq', title: '分公司名称'}
                , {field: 'htdqyj', title: '备注'}
            ]]
        });
    });
</script>
</body>
</html>
