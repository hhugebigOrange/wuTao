<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修报表</title>
    <link rel="stylesheet" href="../../css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../css/layui.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>维修报表</span><span class="particulars">报表管理>>维修报表</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务区域</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">区域1</option>
                    <option value="1">区域2</option>
                    <option value="2">区域3</option>
                </select>
            </div>
        </div><br><br>
        <div class="layui-inline">
            <label class="layui-form-label">起始时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test1" type="text" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">终止时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test2" type="text" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
</div>
<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });

    })

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo'
            , height: 312
            , cellMinWidth: 80
            , url: '/demo/table/user/' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                , {field: 'sex', title: '客户名称'}
                , {field: 'username', title: '分公司名称'}
                , {field: 'city', title: '角色'}
                , {field: 'city', title: '设备型号'}
                , {field: 'city', title: '设备序列号'}
                , {field: 'city', title: '运转时间'}
                , {field: 'city', title: '停机时间(hr)'}
                , {field: 'city', title: '设备正常运转率(%)'}
            ]]
        });
    });
</script>
</body>
</html>
