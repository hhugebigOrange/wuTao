<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单分析表</title>
    <link rel="stylesheet" href="../../css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../css/layui.css">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>工单分析表</span><span class="particulars">报表管理>>工单分析表</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务区域</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">区域1</option>
                    <option value="1">区域2</option>
                    <option value="2">区域3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清空</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
</div>
<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo'
            , height: 312
            , cellMinWidth: 80
            ,width:2000
            , url: '/demo/table/user/' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                , {field: 'sex', title: '工单号码'}
                , {field: 'username', title: '客户名称'}
                , {field: 'jbbm', title: '客户区域'}
                , {field: 'jbr', title: '设备名称'}
                , {field: 'htbgr', title: '机器编码'}
                , {field: 'htbm', title: '服务类别-1'}
                , {field: 'httmc', title: '服务类别-2'}
                , {field: 'khdwmc', title: '服务级别'}
                , {field: 'qyrq', title: '报修时间'}
                , {field: 'dqrq', title: '派单时间'}
                , {field: 'ldqts', title: '预约时间'}
                , {field: 'qxy', title: '到达时间'}
                , {field: 'htyd', title: '问题解决时间'}
                , {field: 'htdqyj', title: '客服派单时间'}
                , {field: 'tttt', title: '响应耗时'}
                , {field: 'ttttttt', title: '到达耗时'}
                , {field: 'tttttt', title: '处理耗时'}
                , {field: 'tttt', title: '负责工程师'}
                , {field: 'tttt', title: '工单状态'}
                , {field: 'tttttt', title: '维修结果'}
                , {field: 'tttttt', title: '分公司名称'}
            ]]
        });
    });
</script>
</body>
</html>
