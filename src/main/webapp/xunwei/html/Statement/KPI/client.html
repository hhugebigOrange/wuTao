<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户KPI报表</title>
    <link rel="stylesheet" href="../../../css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>客户KPI报表</span><span class="particulars">报表管理>>KPI管理>>客户KPI报表</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">起始时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test1" type="text" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">终止时间</label>
            <div class="layui-input-inline">
                <input class="layui-input" id="test2" type="text" placeholder="yyyy-MM-dd">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导入</button>
        <button class="layui-btn layui-bg-gray">导出</button>
        <button class="layui-btn layui-bg-gray">批量删除</button>
    </div>
</div>
<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#test1'
        });
        laydate.render({
            elem: '#test2'
        });

    })

    layui.use('table', function () {
        var table = layui.table;
        table.render({
            elem: '#demo'
            , height: 312
            , cellMinWidth: 80
            ,width:2700
            , url: '/demo/table/user/' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                , {field: 'sex', title: '周期'}
                , {field: 'username', title: '受理时间（时间点）'}
                , {field: 'city', title: '派单时间'}
                , {field: 'sign', title: '响应时间（时间点）',}
                , {field: 'experience', title: '相应时间（时间段）'}
                , {field: 'qqqq', title: '相应时间达标率'}
                , {field: 'qqqq', title: '到达时间（时间点）'}
                , {field: 'scqqqqore', title: '到达时间（时间段）'}
                , {field: 'wdfsdf', title: '到达时间达标率'}
                , {field: 'scvdfore', title: '问题解决时间（时间点）'}
                , {field: 'swedcore', title: '问题解决时间（时间段）'}
                , {field: 'swqecore', title: '问题解决时间达标率'}
                , {field: 'scasdasore', title: '二次上门率'}
                , {field: 'basdxr', title: '工单数量'}
                , {field: 'basdaxr', title: '转单数量'}
                , {field: 'bxr', title: '客户评价分数'}
                , {field: 'fwpj', title: '客户投诉（次）'}
                , {field: 'tsyjylr', title: '客户表扬（次）'}
                , {field: 'qqqqqqqqqqq', title: '年度客户满意度调查结果',width:150}
            ]]
        });
    });
</script>
</body>
</html>
