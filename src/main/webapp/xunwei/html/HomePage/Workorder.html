<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单概况</title>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>合同概况</span><span class="particulars">服务看板>>工单概况</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">服务区域：</label>
                <div class="layui-input-block">
                    <input type="text" name="area" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
            </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">工单状态：</label>
                <div class="layui-input-block">
                    <select name="state" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="0">待处理</option>
                        <option value="1">已受理</option>
                        <option value="2">处理中</option>
                        <option value="2">二次上门</option>
                        <option value="2">维修完成</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">故障类型：</label>
                <div class="layui-input-block">
                    <select name="type" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="0">事故类</option>
                        <option value="1">需求类</option>
                        <option value="2">事件类</option>
                     </select>
                </div>
            </div>
            </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查询</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
    <div class="labnum">
        <label>工单总数：<u>&nbsp&nbsp&nbsp&nbsp<span id="wasdue">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
        <label>未完成工单：<u>&nbsp&nbsp&nbsp&nbsp<span id="renewal">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
        <label>已完成工单：<u>&nbsp&nbsp&nbsp&nbsp<span id="renewa2">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                ,{field: 'username', title: '工单号'}
                ,{field: 'sex', title: '设备序列号'}
                ,{field: 'city', title: '客户名称'}
                ,{field: 'sign', title: '设备名称',}
                ,{field: 'experience', title: '机器编码'}
                ,{field: 'score', title: '服务区域'}
                ,{field: 'bxr', title: '报修人'}
                ,{field: 'bxdh', title: '报修电话'}
                ,{field: 'khdz', title: '客户地址'}
                ,{field: 'gzlx', title: '故障类型'}
                ,{field: 'gzzt', title: '工作状态'}
                ,{field: 'clcs', title: '处理措施'}
                ,{field: 'bxrq', title: '报修日期'}
                ,{field: 'wxjsrq', title: '维修结束日期'}
                ,{field: 'bz', title: '备注'}
            ]]
        });
    });
</script>
</body>
</html>
