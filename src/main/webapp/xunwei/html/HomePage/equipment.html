<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设备概况</title>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>设备概况</span><span class="particulars">服务看板>>设备概况</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务区域：</label>
            <div class="layui-input-block">
                <input type="text" name="area" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设备型号：</label>
            <div class="layui-input-block">
                <input type="text" name="type" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查询</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
    <div class="labnum">
        <label>数量：<u>&nbsp&nbsp&nbsp&nbsp<span id="wasdue">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true, fixed: 'left'}
                ,{field: 'username', title: '机器编码'}
                ,{field: 'sex', title: '设备名称'}
                ,{field: 'city', title: '厂家'}
                ,{field: 'sign', title: '设备型号',}
                ,{field: 'experience', title: '设备序列号'}
                ,{field: 'score', title: '客户名称'}
                ,{field: 'bxr', title: '设备位置'}
                ,{field: 'bxdh', title: '安装日期'}
                ,{field: 'khdz', title: '服务年限'}
                ,{field: 'gzlx', title: '设备归属'}
                ,{field: 'gzzt', title: '服务区域'}
                ,{field: 'bz', title: '备注'}
            ]]
        });
    });
</script>
</body>
</html>
