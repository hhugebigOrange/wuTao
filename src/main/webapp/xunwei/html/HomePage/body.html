<script type="text/javascript">
    function workechart() {
        $("#echartone").show();
        $("#echartcompone").hide();
        $("#echartcomptwo").hide();
        $("#echartcompthree").hide();
    }
    function btncompone() {
        $("#echartone").hide();
        $("#echartcompone").show();
        $("#echartcomptwo").hide();
        $("#echartcompthree").hide();
    }
    function btncomptwo() {
        $("#echartone").hide();
        $("#echartcompone").hide();
        $("#echartcomptwo").show();
        $("#echartcompthree").hide();
    }
    function btncompthree() {
        $("#echartone").hide();
        $("#echartcompone").hide();
        $("#echartcomptwo").hide();
        $("#echartcompthree").show();
    }
    // 折线图表
    // 基于准备好的dom，初始化echarts实例
    var oneChart = echarts.init(document.getElementById('echartone'));
    // 指定图表的配置项和数据
    var option = {
        xAxis: {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            data: [120, 200, 150, 80, 70, 110, 130],
            type: 'line',
            symbol: 'triangle',
            symbolSize: 20,
            lineStyle: {
                normal: {
                    color: 'green',
                    width: 4,
                    type: 'dashed'
                }
            },
            itemStyle: {
                normal: {
                    borderWidth: 3,
                    borderColor: 'yellow',
                    color: 'blue'
                }
            }
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
   oneChart.setOption(option);
    // 柱状图1
    var componechart=echarts.init(document.getElementById('echartcompone'));
    var compone = {
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };
    componechart.setOption(compone);
    // 柱状图2
    var comptwochart=echarts.init(document.getElementById('echartcomptwo'));
    var comptwo = {
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [
            {
                type : 'category',
                data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'直接访问',
                type:'bar',
                barWidth: '60%',
                data:[10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };
    comptwochart.setOption(comptwo);
    // 柱状图3
    var compthreechart=echarts.init(document.getElementById('echartcompthree'));
    var compthree = {

        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis : [

                type : 'category',
                data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],

                data:[10, 52, 200, 334, 390, 330, 220]
            }
        ]
    };
