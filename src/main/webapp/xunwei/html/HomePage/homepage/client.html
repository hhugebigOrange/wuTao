<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端登陆后首页（客户PC端）</title>
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/loginhomepage.css">
</head>
<body>
<div class="upleft">
    <!--故障报修及服务需求-->
    <dl class="bg-btn">
        <dd class="bg-blue">
            <a href="#">故障报修及服务需求</a>
        </dd>
        <dd class="bg-green">
            <a href="#">反馈与建议</a>
        </dd>
        <dd class="bg-pink">
            <a href="#">KPI报告</a>
        </dd>
    </dl>
    <dl class="layui-clear"></dl>
    <!--合同管理-->
    <dl class="contract">
        <dd class="title">
            <a href="#" >合同管理</a>
        </dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">主合同号</span></dd>
                <dd><span class="content">MPS0019890</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">开始日期</span></dd>
                <dd><span class="content">2016/7/1</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">结束日期</span></dd>
                <dd><span class="content">2019/6/30</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">合同总期数</span></dd>
                <dd><span class="content">60</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">已执行期数</span></dd>
                <dd><span class="content">27</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">未执行期数</span></dd>
                <dd><span class="content">33</span></dd>
            </dl>
        </dd>
    </dl>
</div>
<!--讯维解决方案介绍-->
<div class="solution">
    <a href="#">讯维解决方案介绍</a>
</div>
<div class="layui-clear"></div>
<div class="down">
    <dl class="contract-three">
        <dd class="title"><a href="#">设备及资产</a></dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">合同设备数</span></dd>
                <dd><span class="content">32</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">客户资产</span></dd>
                <dd><span class="content">7</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">合同设备数</span></dd>
                <dd><span class="content">25</span></dd>
            </dl>
        </dd>
    </dl>
    <dl class="contract-three">
        <dd class="title"><a href="#">工单概况</a></dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">本月工单</span></dd>
                <dd><span class="content">32</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">未完成</span></dd>
                <dd><span class="content">7</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">超时工单</span></dd>
                <dd><span class="content">25</span></dd>
            </dl>
        </dd>
    </dl>
    <dl class="contract-three">
        <dd class="title"><a href="#">用户满意度</a></dd>
        <dd class="satisfaction">
            <dl style="width:120px;"><dd><span class="describe">总评价数</span></dd><dd><span class="content">52</span></dd></dl>
            <dl class="star"><dd><span class="describe">星级</span></dd></dl>
            <dl class="star"><dd><span class="describe">5</span></dd><dd><span class="content">20</span></dd></dl>
            <dl class="star"><dd><span class="describe">4</span></dd><dd><span class="content">27</span></dd></dl>
            <dl class="star"><dd><span class="describe">3</span></dd><dd><span class="content">30</span></dd></dl>
            <dl class="star"><dd><span class="describe">2</span></dd><dd><span class="content">21</span></dd></dl>
            <dl class="star"><dd><span class="describe">1</span></dd><dd><span class="content">20</span></dd></dl>
    </dl>
</div>
</body>
</html>
