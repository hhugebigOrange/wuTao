<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维总监登陆后首页</title>
    <link rel="stylesheet" href="../../../css/loginhomepage.css">
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/layui.js"></script>
    <style type="text/css">
    </style>
</head>
<body style="margin: 10px;">
<div class="up">
    <div class="bigpic"><img src="../../../images/biging.jpg" width="950" height="400px"/>
        <div class="bigpic-font"><p>持续改善、优质运维、客户满意</p></div></div>
    <div class="left">
        <!--月度报告-->
        <div class="pie">
            <p>月度报告</p>
            <img src="../../../images/pic.png" height="280" width="325"/>
        </div>
    </div>
</div>
<div class="layui-clear">
    <!--合同管理-->
    <dl class="contract-three">
        <dd class="title">合同管理</dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">合同总数</span></dd>
                <dd><span class="content">123</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">已到期</span></dd>
                <dd><span class="content">6</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">一年内到期</span></dd>
                <dd><span class="content">17</span></dd>
            </dl>
        </dd>
    </dl>
    <!--工单概况-->
    <dl class="contract-three">
        <dd class="title">工单概况</dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">本月工单</span></dd>
                <dd><span class="content">123</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">未完成</span></dd>
                <dd><span class="content">6</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">超时工单</span></dd>
                <dd><span class="content">17</span></dd>
            </dl>
        </dd>
    </dl>
    <!--客户满意度-->
    <dl class="contract-three">
        <dd class="title">客户满意度</dd>
        <dd class="subordinate">
            <dl>
                <dd><span class="describe">用户评价</span></dd>
                <dd><span class="content">4</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">客户投诉</span></dd>
                <dd><span class="content">6</span></dd>
            </dl>
            <dl>
                <dd><span class="describe">客户表扬</span></dd>
                <dd><span class="content">17</span></dd>
            </dl>
        </dd>
    </dl>
</div>
</body>
</html>
