<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户满意度</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <link rel="stylesheet" href="../../../css/modules/laydate/default/laydate.css">
    <link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>客户满意度</span><span class="particulars">服务看板>>客户满意度</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">服务区域：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户评价：</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">满意</option>
                    <option value="1">非常满意</option>
                    <option value="2">不满意</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item" style="margin-top: 15px;">
        <div class="layui-inline date">
            <label class="layui-form-label">日期范围：</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input name="datestrat" class="layui-input" type="text" placeholder="开始日期" autocomplete="off" lay-verify="date" id="date1">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input name="dateend" class="layui-input" type="text" placeholder="终止日期" autocomplete="off" lay-verify="date" id="date2">
            </div>
        </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查询</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    layui.use('laydate',function () {
        var laydate=layui.laydate;
        laydate.render({
            elem: '#date1'
        })
        laydate.render({
            elem: '#date2'
        })
    })
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                ,{field: 'username', title: '工单号码'}
                ,{field: 'sex', title: '客户名称'}
                ,{field: 'city', title: '报修人'}
                ,{field: 'sign', title: '报修电话',}
                ,{field: 'experience', title: '报修时间'}
                ,{field: 'score', title: '完成时间'}
                ,{field: 'bxr', title: '维修工程师'}
                ,{field: 'bxdh', title: '服务区域'}
                ,{field: 'khdz', title: '实际得分'}
                ,{field: 'gzlx', title: '服务评价'}
                ,{field: 'gzzt', title: '投诉与建议内容'}
                ,{field: 'bz', title: '备注'}
            ]]
        });
    });
</script>
</body>
</html>
