<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工单打印</title>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <style type="text/css">
        form{padding: 10px;width:1100px;margin:50px;}
        .layui-inline{margin-bottom: 15px;}
    </style>
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>工单打印</span><span class="particulars">系统管理>>工单打印</span>
</div>
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">工单号码</label>
            <div class="layui-input-block">
                <input name="clientname" class="layui-input" type="text" placeholder="请输入名称" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">角色1</option>
                    <option value="1">角色2</option>
                    <option value="2">角色3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label"><span style="font-size: 10px;">事故及需求类型</span></label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">角色1</option>
                    <option value="1">角色2</option>
                    <option value="2">角色3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">派单时间</label>
            <div class="layui-input-inline">
                <input name="termofcontract " class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客服</label>
            <div class="layui-input-block">
                <input name="Contractcode" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">合同单号</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">机器编码</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户地址</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户联系人</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设备厂家</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">设备型号</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">序列号</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">工程师</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务说明</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#test1',
        });
        laydate.render({
            elem: '#test2'
        });


        //自定义验证规则
        form.verify({
            requiredphone: [/^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$/, '请填写正确的电话号码']
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {title: '最终的提交信息' })
            return false;
        });
    });
</script>

</body>
</html>
