<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二维码信息管理</title>
    <style type="text/css">
        /*搜索框*/
        .iptserch{border: 1px solid #cccccc;height: 40px;width: 300px;margin-top: 10px;}
        .iptserch input{border: 0px;width: 190px;padding-left: 10px;}
        .iptserch button{width:100px;height:41px;border: 0px;background-color: #87b97e;color: white}
        .clear{clear: both}
        /*表格*/
    </style>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
    <div style="padding: 15px;">
        <div class="title">
            <p>二维码信息管理（可生成的二维码数量：<span class="color-red">0</span>）</p>
        </div>
        <div class="btns">
            <button class="layui-btn color-46a7f5">生成二维码</button>
            <button class="layui-btn color-a79de7">导入二维码</button>
            <button class="layui-btn color-6ad1d1">查询页面配置</button>
            <span>共<span class="color-red">0</span>条记录</span>
        </div>
        <div class="iptserch">
            <input type="text" placeholder="请输入产品名称"><button>搜索</button>
        </div>
        <div class="tab">
            <table id="demo" lay-filter="test"></table>
        </div>
    </div>
    <script>
        layui.use('table', function(){
            var table = layui.table;

            //第一个实例
            table.render({
                elem: '#demo'
                ,height: 312
                ,cellMinWidth: 80
                ,url: '/demo/table/user/' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'id', title: '编号', sort: true, fixed: 'left'}
                    ,{field: 'username', title: '产品名称'}
                    ,{field: 'sex', title: '批次'}
                    ,{field: 'city', title: '数量'}
                    ,{field: 'sign', title: '状态',}
                    ,{field: 'experience', title: '备注'}
                    ,{field: 'score', title: '创建时间'}
                    ,{field: '', title: '操作'}
                ]]
            });

        });
    </script>
</body>
</html>
