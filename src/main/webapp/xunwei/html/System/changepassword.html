<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <style type="text/css">
        *{margin: 0px auto;padding: 0px;}
        .title{color:#4cbff6;font-size:18px;width:1200px;border-bottom: 2px solid #cfe2ef;padding: 10px;margin-bottom: 20px;}
        .title .particulars{float: right;color: #cccccc;font-size: small;margin-top: 10px;}
        form{padding: 10px;width: 400px;}
        .people{width: 400px;text-align: center;margin-left: 40px}
        .people img{width: 125px;}
    </style>
    <script src="../../js/layui.js"></script>
    <script src="../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">

</head>
<body>
<div class="title">
    <span>修改密码</span><span class="particulars">系统管理>>修改密码</span>
</div>
<div  class="people">
    <img src="../../images/people.png"/>
</div>

    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">原密码</label>
            <div class="layui-input-block">
                <input name="oldpwd" class="layui-input" type="password" placeholder="请输入名称" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">新密码</label>
            <div class="layui-input-block">
                <input name="newpwd" id="newpwd" class="layui-input" type="password" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码</label>
            <div class="layui-input-block">
                <input name="Confirm" class="layui-input" type="password" placeholder="" autocomplete="off" lay-verify="Confirm">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
<script>
    layui.use('form', function(){
        var form = layui.form;
        //自定义验证规则
        form.verify({
            Confirm:function (value) {
                if (value!=$("#newpwd").val()) {return '确认密码与新密码不一致'}
            }
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {title: '最终的提交信息' })
            return false;
        });

    });
</script>

</body>
</html>
