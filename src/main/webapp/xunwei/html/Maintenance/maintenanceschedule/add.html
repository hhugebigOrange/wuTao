<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <style type="text/css">
        *{margin: 0px auto;padding: 0px;}
        fieldset{width:400px;}
        form{padding: 10px;}
    </style>
    <link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>新增客户信息</legend>
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">合同编码</label>
            <div class="layui-input-block">
                <input name="Contractcode" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">客户名称</label>
            <div class="layui-input-block">
                <input name="clientname" class="layui-input" type="text" placeholder="请输入名称" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-block">
                <input name="linkman" class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-inline">
                <input name="phone" class="layui-input" type="text" autocomplete="off" lay-verify="requiredphone">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">责任工程师</label>
            <div class="layui-input-inline">
                <input name="termofcontract " class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">后备工程师</label>
            <div class="layui-input-inline">
                <input name="termofcontract " class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">保养频率</label>
            <div class="layui-input-inline">
                <input name="termofcontract " class="layui-input" type="text" placeholder="" autocomplete="off" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务区域</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">区域1</option>
                    <option value="1">区域2</option>
                    <option value="2">区域3</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-filter="demo1" lay-submit="">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
        </div>
    </form>
</fieldset>
<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#test1',
        });
        laydate.render({
            elem: '#test2'
        });


        //自定义验证规则
        form.verify({
            requiredphone: [/^1(?:3\d|4[4-9]|5[0-35-9]|6[67]|7[013-8]|8\d|9\d)\d{8}$/, '请填写正确的电话号码']
        });
        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {title: '最终的提交信息' })
            return false;
        });
    });
</script>

</body>
</html>
