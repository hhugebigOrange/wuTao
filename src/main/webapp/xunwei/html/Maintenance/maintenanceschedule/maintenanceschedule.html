<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保养计划</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
    <script src="../../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>保养计划</span><span class="particulars">保养管理>>保养计划</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">服务区域：</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">区域1</option>
                    <option value="1">区域2</option>
                    <option value="2">区域3</option>
                </select>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray" id="add">新增</button>
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导入</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                ,{field: 'username', title: '合同编码'}
                ,{field: 'sex', title: '客户名称'}
                ,{field: 'city', title: '联系人'}
                ,{field: 'sign', title: '联系电话',}
                ,{field: 'experience', title: '保养频率'}
                ,{field: 'score', title: '保养工程师'}
                ,{field: 'bxr', title: '服务区域'}
            ]]
        });
    });
    $('#add').on('click', function(){
        //页面层
        layer.open({
            type:2,
            title:false,
            area: ['420px', '530px'], //宽高
            shadeClose: true, //点击遮罩关闭
            content:['add.html', 'no'] //这里content是一个URL，不让iframe出现滚动条
        });
    })
</script>
</body>
</html>
