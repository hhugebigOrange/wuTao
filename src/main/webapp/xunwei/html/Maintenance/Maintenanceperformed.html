<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>保养执行</title>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>保养执行</span><span class="particulars">保养管理>>保养执行</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">服务区域：</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">区域1</option>
                    <option value="1">区域2</option>
                    <option value="2">区域3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">工程师名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
    <div class="labnum">
        <label>完成率：<u>&nbsp&nbsp&nbsp&nbsp<span id="sum">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                ,{field: 'username', title: '客户名称'}
                ,{field: 'sex', title: '机器编码'}
                ,{field: 'city', title: '设备型号'}
                ,{field: 'sign', title: '设备地址',}
                ,{field: 'experience', title: '到达时间'}
                ,{field: 'score', title: '读数反馈'}
                ,{field: 'bxr', title: '保养工程师'}
                ,{field: 'bxdh', title: '分公司名称'}
                ,{field: 'bz', title: '备注'}
            ]]
        });
    });
</script>
</body>
</html>
