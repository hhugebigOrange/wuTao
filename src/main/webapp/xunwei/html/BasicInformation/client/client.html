<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户信息</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="../../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>客户信息</span><span class="particulars">基本信息>>客户信息</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
                <label class="layui-form-label">客户名称：</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                </div>
            </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray" id="add">新增</button>
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
    </div>
    <div class="labnum">
        <label>客户总数：<u>&nbsp&nbsp&nbsp&nbsp<span id="wasdue">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>

<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {title: '最终的提交信息' })
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true, fixed: 'left'}
                ,{field: 'username', title: '客户名称'}
                ,{field: 'sex', title: '客户地址'}
                ,{field: 'city', title: '合同编码'}
                ,{field: 'sign', title: '联系人',}
                ,{field: 'experience', title: '联系电话'}
                ,{field: 'score', title: '合同期限'}
                ,{field: 'bxr', title: '合同起始日'}
                ,{field: 'bxdh', title: '合同终止日'}
                ,{field: 'khdz', title: '设备数量'}
                ,{field: 'bz', title: '备注'}
            ]]
        });
    });
    $('#add').on('click', function(){
        //页面层
        layer.open({
            type:2,
            title:false,
            area: ['420px', '530px'], //宽高
            shadeClose: true, //点击遮罩关闭
            content:['addclient.html', 'no'] //这里content是一个URL，不让iframe出现滚动条
        });
    })
</script>
</body>
</html>
