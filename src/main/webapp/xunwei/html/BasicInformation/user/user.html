<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <script src="../../../js/layui.js"></script>
    <link rel="stylesheet" href="../../../css/layui.css">
    <script src="../../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../../css/body.css">
</head>
<body>
<div class="title">
    <span>用户管理</span><span class="particulars">基本信息>>用户管理</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
        <label class="layui-form-label">分公司名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">角色：</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">运维经理</option>
                    <option value="1">技术经理</option>
                    <option value="2">客户经理</option>
                    <option value="2">客服</option>
                    <option value="2">工程师</option>
                    <option value="2">驻现场人员</option>
                </select>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray" id="add">新增</button>
        <button class="layui-btn layui-bg-gray">导入</button>
        <button class="layui-btn layui-bg-gray">导出</button>
        <button class="layui-btn layui-bg-gray">批量删除</button>
    </div>
    <div class="labnum">
        <label>总数：<u>&nbsp&nbsp&nbsp&nbsp<span id="sum">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>
<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true}
                ,{field: 'username', title: '多选框'}
                ,{field: 'sex', title: '姓名'}
                ,{field: 'city', title: '分公司'}
                ,{field: 'sign', title: '角色',}
                ,{field: 'experience', title: '手机号'}
                ,{field: 'score', title: '创建时间'}
                ,{field: 'bxdh', title: '功能项'}
                ,{field: 'bxr', title: '备注'}
            ]]
        });
    });
    $('#add').on('click', function(){
        //页面层
        layer.open({
            type:2,
            title:false,
            area: ['420px', '380px'], //宽高
            shadeClose: true, //点击遮罩关闭
            content:['add.html', 'no'] //这里content是一个URL，不让iframe出现滚动条
        });
    })
</script>
</body>
</html>
