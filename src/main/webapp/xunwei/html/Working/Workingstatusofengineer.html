<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工程师工作状态</title>
    <script src="../../js/layui.js"></script>
    <link rel="stylesheet" href="../../css/layui.css">
    <script src="../../js/jquery.js"></script>
    <link rel="stylesheet" href="../../css/modules/layer/default/layer.css">
    <link rel="stylesheet" href="../../css/body.css">
</head>
<body>
<div class="title">
    <span>工程师工作状态</span><span class="particulars">在岗管理>>工程师工作状态</span>
</div>
<div class="abovebtn">
    <form class="layui-form" action="">
        <div class="layui-inline">
            <label class="layui-form-label">职位</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">请选择</option>
                    <option value="0">角色1</option>
                    <option value="1">角色2</option>
                    <option value="2">角色3</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">姓名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <div class="layui-input-block">
                <button class="layui-btn layui-bg-gray" lay-filter="demo1" lay-submit="">查询</button>
            </div>
        </div>
    </form>
    <div class="btn">
        <button class="layui-btn layui-bg-gray">查看</button>
        <button class="layui-btn layui-bg-gray">清除</button>
        <button class="layui-btn layui-bg-gray">查看所有</button>
        <button class="layui-btn layui-bg-gray">导出</button>
        <button class="layui-btn layui-bg-gray">批量删除</button>
    </div>
    <div class="labnum">
        <label>客服在职人数：<u>&nbsp&nbsp&nbsp&nbsp<span id="aaa">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
        <label>客服经理在职人数：<u>&nbsp&nbsp&nbsp&nbsp<span id="aaaa">123</span>&nbsp&nbsp&nbsp&nbsp</u></label>
    </div>
</div>

<div class="tab">
    <table id="demo" lay-filter="test"></table>
</div>

<script>
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(demo1)', function(data){
            layer.alert(JSON.stringify(data.field), {title: '最终的提交信息' })
            return false;
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#demo'
            ,height: 312
            ,width:1080
            ,cellMinWidth: 80
            ,url: '/demo/table/user/' //数据接口
            ,page: true //开启分页
            ,cols: [[ //表头
                {field: 'id', title: 'NO', sort: true, fixed: 'left'}
                ,{field: 'username', title: '姓名'}
                ,{field: 'sex', title: '职位'}
                ,{field: 'city', title: '工作状态'}
                ,{field: 'sign', title: '电话',}
                ,{field: 'bz', title: '备注'}
                ,{field: 'bz', title: '功能项'}
            ]]
        });
    });
</script>
</body>
</html>
