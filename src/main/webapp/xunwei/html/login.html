<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <script src="../js/jquery.js"></script>
    <script src="../js/layui.js"></script>
    <link rel="stylesheet" href="../css/layui.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="content">
        <!--登陆左边-->
        <div class="left">
            <img src="../images/logo.png" class="logo"/>
            <p class="font">广东讯维信息产业股份有限公司</p>
        </div>
        <div class="center">
            <img src="../images/line.png" class="line"/></div>
        <!--登陆右边-->
        <div class="right">
            <img src="../images/people.png" class="people"/>
            <div class="login-main">
                <form class="layui-form">
                    <div class="layui-input-block inp username">
                        <input type="text" name="account" required lay-verify="required" placeholder="  请输入用户名" autocomplete="off">
                    </div>
                    <div class="layui-input-block inp pwd">
                        <input type="password" name="password" required lay-verify="required" placeholder="  请输入密码" autocomplete="off">
                    </div>
                    <div class="layui-input-block login-btn">
                        <button lay-submit lay-filter="login" class=" login">登录</button>
                    </div>
                </form>
        </div>
    </div>
    </div>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
    layui.use(['form','layer','jquery'], function () {
        // 操作对象
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(login)',function (data) {
            $.ajax({
                url:'',
                data:data.field,
                dataType:'text',
                type:'post',
                success:function (data) {
                    if (data!=null){
                        location.href = "index.html";
                    }else{
                        layer.msg('登录名或密码错误');
                    }
                }
            })
            return false;
        })

    });
</script>
</body>
</html>
